<div class="home-container">
    <app-account-toolbar [renderSyncButton]="true" (onSyncClick)="onSyncClick()"></app-account-toolbar>
    <div *ngFor="let video of getVideosForActiveAccount()">
        <span>{{video.channelId}}</span>|
        <span>{{getChannelByChannelId(video.channelId).name}}</span>|
        <span>{{video.videoId}}</span>|
        <span>{{video.title}}</span>|
        <span>{{video.date}}</span>
    </div>
</div>
